<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Surprise</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="main-title">Will you be my valentine?</h1>
            <div class="buttons">
                <button class="btn yes-btn">Yes</button>
                <button class="btn no-btn">No</button>
            </div>
        </header>
        
        <section class="background">
            <p class="love-note">عاشق چشماتم، عاشق لبخندتم، عاشق توام</p>
            <p class="love-note">آریانا، تو همیشه توی قلب من خواهی بود.</p>
            <p class="love-note">چیکا، تو فرشته زندگی منی.</p>
        </section>
        
        <section id="yes-section" class="hidden">
            <div class="content">
                <h2>I knew you'd say yes! 😘</h2>
                <div class="note">
                    <p>آریانا، نینی قشنگ چیکاش، این اولین ولنتاینیه که دیگه تنها نیستیم...</p>
                </div>
                <a href="https://t.me/+Ooq0zMd4vewyYjBk" target="_blank" class="telegram-link">Click here for my telegram!</a>
                <div class="video">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/uPD0QOGTmMI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                <img src="i-love-you-more.jpg" alt="I love you more" class="reverse-image">
            </div>
        </section>
        
        <section id="no-section" class="hidden">
            <h2>Wrong choice! 😜</h2>
            <p>غلط کردی! مال خودمییی!</p>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
